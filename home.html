<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
  </head>
  <body>
    <div class="container">
      <h3 id="head-text"class="header-text">Welcome to Simon Game</h3>
      <div class="list">
        <ul class="list-items">
          <li><button class="r item"></button></li>
          <li><button class="b item"></button></li>
        </ul>
        <br><br>
        <ul>
          <li><button class="y item"></button></li>
          <li><button class="g item"></button></li>
        </ul>
      </div>
      <div class="end-container">
        <button class="start">Start</button>
      </div>
      <div class="end">
        <h3 id="end-text"></h3>
      </div>
    </div>
    <script src="fun.js"></script>
  </body>
</html>
